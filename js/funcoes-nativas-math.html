<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        //ceil() - arredonda pra cima
        var num = Math.ceil(10.89)

        document.write(num)

    //floor() - arredonda pra baixo
     var num = Math.floor(10)

document.write(num)


//floor() - leva em consideracao o peso da fraccao e decide se arredonda pra  baixo
//ou pra cima
//4 - baixo
//5 - cima
var num = Math.round(10)

document.write(num)

//random() - retorna numeros aleatorios
var num = Math.random(10)

document.write(num)
    </script>
</head>

</body>
</html>
