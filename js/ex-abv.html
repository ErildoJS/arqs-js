<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        var a = 10
        var b = 20
        var c = null//variavel auxiliar usada na logica

        document.write('a: ' + a + '<br />')
        document.write('b: ' + b + '<br />')
        document.write('c: ' + c + '<br />')

        document.write('<hr />')
        c = a //utilizada a variável C para armazenar temporariamente o valor davariável A


        a = b//sobrepõe o valor da variável A com o valor da variável B
        b = c //sobrepóe o valor da variável B com o valor da variável C (C nessemomento contém o valor da variável A)

        c = null //opcional: remove o valor contido na variável C


        //logica de inversao dos valores das variaveis a e b


        document.write('a: ' + a + '<br />')
        document.write('b: ' + b + '<br />')
        document.write('c: ' + c + '<br />')
    </script>
</head>
<body>
    
</body>
</html>
