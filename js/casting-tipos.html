<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //casting - converter um tipo em outro tipo
        var n1 = prompt('numero 1: ')
        var n2 = prompt('numero 2: ')

        //transformar uma string em inteiro
        //parseInt()
        n1 = parseInt(n1)
        n2 = parseInt(n2)

        
        //transformar uma string em inteiro com fraccao
        //parseFloat()
        n1 = parseFloat(n1)
        n2 = parseFloat(n2)

        document.write(n1 + n2)

        //converter int para float
        var n1 = prompt('numero 1: ')
        var n2 = prompt('numero 2: ')

        document.write(n1.toString() + n2.toString())

    </script>
</head>
<body>
    
</body>
</html>
