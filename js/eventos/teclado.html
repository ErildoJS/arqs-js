<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //evento onkeydown - executado quando preciono qualquer tecla
        //onkeyup - executado quando eu libero uma tecla pressionada
        //onkeypress - executado no momento em que mantenho a tecla
        //precionada, so funciona no em caracteres


        function acao() {
            alert('evento clicado')
        }
    </script>
</head>
<body>
    <input onkeydown="acao()" type="text">
</body>
</html>
