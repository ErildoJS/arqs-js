<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var param = prompt('type something: ')

        switch (parseInt(param)) {
            case 1:
                document.write('digitou 1')
                break;
            case 2:
            document.write('digitou 2')
                break;
            default:
            document.write('default')
                break;
        }
    </script>
</head>
<body>
    
</body>
</html>
