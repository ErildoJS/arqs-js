    <script>

        /*

            && and

            ! negaçao

        var nota = prompt('digite o numero da sua nota: ')
        var faltas = prompt('digite o numero de faltas: ')

        var media = 7
        var faltas_max = 17

        if (nota >= media && faltas <= faltas_max) {
            document.write('aprovado ')
        }else {
            document.write('reprovado ')
        }
